<!DOCTYPE html>
<html>
<head>
    <title>Simple Map</title>
    <script src="https://polyfill.io/v3/polyfill.min.js?features=default"></script>
</head>
<style>
    #map {
        height: 100%;
    }

    html,
    body {
        height: 100%;
        margin: 0;
        padding: 0;
    }
</style>
<body>
<div id="map"></div>

<script
        src="https://maps.googleapis.com/maps/api/js?key=AIzaSyBOsXQQOT62N8BxCGELbFHxhwxLlcD9rM8&callback=initMap&v=weekly&channel=2"
        async
></script>
<script>
    function initMap() {
        new google.maps.Map(document.getElementById("map"), {
            center: {lat: 51.48922473265526, lng: -0.14041230082511902},
            zoom: 20,
        });
    }
</script>
</body>
</html>
